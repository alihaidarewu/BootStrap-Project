<!DOCTYPE html>
    
<html lang="en">

    <head>

        <title>Order</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This website is owned by the Food Shope">
        <meta name="author" content="Ali Haidar">

        <!-- Favicon Added -->
        <link rel="icon" href="./images/favicon.jpg">

        <!-- Font-Awesome Added  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Font Added  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">

        <!-- CSS File Connection -->
        <link rel="stylesheet" href="./orderDesign.css">

    </head>

    <body>
        
        <section id="orderSec">
            <div id="orderDiv" class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-sm-8">
                        <form action="">
                            <div id="name">
                                <label for="name" class="form-label">Enter your name</label>
                                <input name="name" type="text" class="form-control">
                            </div>

                            <div id="address">
                                <label for="address" class="form-label">Enter your full address</label>
                                <input name="address" type="text" class="form-control">
                            </div>

                            <div id="delivary">
                                <input type="radio" name="delivari" class="form-control-input" value="yes">
                                <label for="yesDelivary" class="form-label">Yes , home delivary</label>
                                <br>
                                <input type="radio" name="delivari" class="form-control-input" value="no">
                                <label for="noDelivary" class="form-label">Do no need home delivari</label>
                            </div>

                            <div id="mobile">
                                <label for="mobile" class="form-contrl">Enter a mobile number</label>
                                <input type="number" class="form-control">
                            </div>

                            <div id="button">
                                <a href="./confirm.html" class="btn btn-primary">Order Confirm</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS , JQuery , Popper Connection Using CDN  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>

</html>
